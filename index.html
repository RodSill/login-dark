<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="estilos/widescreen.css">
<link rel="stylesheet" media="screen and (max-width: 600px)" href="estilos/smallscreen.css">
    <title>Login Dark</title>
</head>
<body>
    <main class="mainlog">
        <div class="leftlog">
            <h1> Faça login <br> E entre para o nosso time!</h1>
            <img src="imagens/drone-animate.svg" class="logimg" alt="">
        </div>
        <div class="rightlog">
            <div class="cardlog">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário: </label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btnlog">Login</button>
            </div>
        </div>
    </main>
    
</body>
</html>
